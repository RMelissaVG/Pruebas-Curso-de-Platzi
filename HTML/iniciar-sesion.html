<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Yuumisaan</title>
    </head>
     <body>  
        <header class="header">
            <img class="header__img" src="nombreara3.png" alt="Icono">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="./icono_perfil2.png" alt="">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="">Cuenta</a></li>
                    <li><a href="">Cerrar Sesion</a></li>
                </ul>
            </div>          
        </header>
        <section class="login">
            <section class="login__container"> 
                <h2>Inicia Sesion</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo" >
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button" >Iniciar Sesion</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox" >Recuerdame
                        </label>
                        <a href="/">Olvide mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="google-icon.png" alt="Google">Inicia Sesion con Google</div>
                    <div><img src="twitter-icon.png" alt="Twitter">Inicia Sesion con Twitter</div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a> </p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Terminos de Uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>    
    </body>
</html>
