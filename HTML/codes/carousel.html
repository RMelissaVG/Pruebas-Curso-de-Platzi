<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
</head>
<body>
    
        <section class="carousel">
                <div class="carousel__container" >
                    <div class="carousel-item" >
                        <img class="carousel-item__img" src="./img2.png" alt="imagen de los videos">
                        <div class="carousel-item__details">
                            <div>
                                <img class="carousel-item__details--icon" src="./yutubi.png" alt="icono de yutub">
                            </div>
                            <p class="carousel-item__details--title">Videos en YouTube</p>
                        </div>
                    </div>
                    <div class="carousel-item" >
                            <img class="carousel-item__img" src="./img3.jpg" alt="imagen de stats">
                            <div class="carousel-item__details">
                                <div>
                                    <img class="carousel-item__details--icon" src="./stats.png" alt="icono de yutub">
                                </div>
                                <p class="carousel-item__details--title">Stats</p>
                            </div>
                    </div>
                    <div class="carousel-item" >
                            <img class="carousel-item__img" src="./img5.png" alt="imagen de equipment">
                            <div class="carousel-item__details">
                                <div>
                                    <img class="carousel-item__details--icon" src="./equip.png" alt="icono de yutub">
                                </div>
                                <p class="carousel-item__details--title">Equipment</p>
                            </div>
                    </div>
                    <div class="carousel-item" >
                            <img class="carousel-item__img" src="./img8.png" alt="imagen de shop">
                            <div class="carousel-item__details">
                                <div>
                                    <img class="carousel-item__details--icon" src="./shop.png" alt="icono de yutub">
                                </div>
                                <p class="carousel-item__details--title">SHOP</p>
                            </div>
                    </div>
                    <div class="carousel-item" >
                            <img class="carousel-item__img" src="./img10.png" alt="imagen de FAQ">
                            <div class="carousel-item__details">
                                <div>
                                    <img class="carousel-item__details--icon" src="./faq.png" alt="icono de yutub">
                                </div>
                                <p class="carousel-item__details--title">FAQ</p>
                            </div>
                    </div>
    
                    <div class="carousel-item" ></div>      
                    
                </div>              
            </section>
</body>
</html>
