<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <title>Yuumisaan</title>
    </head>
    <style>
        body{
            margin: 0%;
            font-family: 'Muli',sans-serif;
            background-color: black ;
        }
        .header{
            background-color: #f88020;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__img{
            width:90px;
            margin-left: 10px;
        }
        .header__menu{
            margin-right: 30px;
        }
        .header__menu ul {
            display: none;
            list-style: none;
            padding: 0%;
            position: absolute;
            width: 100px;
            text-align: right;
            margin: 0px 0px 0px -2px;
        }
        .header__menu:hover ul, ul:hover {
            display: block;
            background-color: #ffc0d0;
            padding: 0px 10px;
            border-radius: 10%;

        }
        .header__menu li{
            margin: 10px 0px;
        }
        .header__menu li a{
            color: #940a37;
            text-decoration: none;
        }
        .header__menu li a:hover {
            text-decoration: underline;
        }
        .header__menu--profile{
            margin-right: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            
        }
        .header__menu--profile img {
            border-radius: 50%;
            margin-right: 8px;
            width: 50px;
        }
        .header__menu--profile p {
            margin: 0px;    
            color: white;
        }
        .main{
            height: 300px;
        }
        .main__title{
            color: white;
            font-size: 25px;
        }
        .input{
            background-color: rgba(255, 255, 2555, 0.1);
            border: 2px solid white;
            border-radius: 25px;
            color: #45454d;
            font-family: 'Muli',sans-serif;
            font-size: 16px;
            height: 50px;
            padding: 0px 20px;
            width: 70%;
        }
        ::placeholder{
            color: white;
        }

    </style>
    <body>  
        <header class="header">
            <img class="header__img" src="icono.png" alt="Icono">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="./icono_perfil.png" alt="">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="">Cuenta</a></li>
                    <li><a href="">Cerrar Sesion</a></li>
                </ul>
            </div>          
        </header>

        <section class="main"> 
            <h2 class="main__title">Que quieres ver hoy?</h2>
            <input class="input" type="text" placeholder="Buscar...">
        </section>
    </body>
</html>
