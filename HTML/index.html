<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Yuumisaan</title>
    </head>
    <body>  
        <header class="header">
            <img class="header__img" src="images/nombreara3.png" alt="Icono">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="images/icono_perfil2.png" alt="">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="">Cuenta</a></li>
                    <li><a href="">Cerrar Sesion</a></li>
                </ul>
            </div>          
        </header>
        <div class="contenido">
        <section class="main"> 
            <h2 class="main__title">¿Qué quieres ver hoy?</h2>
            <input class="input__main" type="text" placeholder="Buscar...">
        </section>

        <h2 class="categories__title"> Mi Ara</h2>

        <section class="carousel">
            <div class="carousel__container" >
                <div class="carousel-item" >
                    <img class="carousel-item__img" src="images/img2.png" alt="imagen de los videos">
                    <div class="carousel-item__details">
                        <div>
                            <img class="carousel-item__details--icon" src="images/yutubi.png" alt="icono de yutub">
                        </div>
                        <p class="carousel-item__details--title">Videos en YouTube</p>
                    </div>
                </div>
                <div class="carousel-item" >
                    <img class="carousel-item__img" src="images/im
                    g3.jpg" alt="imagen de stats">
                    <div class="carousel-item__details">
                        <div>
                            <img class="carousel-item__details--icon" src="images/stats.png" alt="icono de yutub">
                        </div>
                        <p class="carousel-item__details--title">Stats</p>
                    </div>
                </div>
                <div class="carousel-item" >
                    <img class="carousel-item__img" src="images/img5.png" alt="imagen de equipment">
                    <div class="carousel-item__details">
                        <div>
                            <img class="carousel-item__details--icon" src="images/equip.png" alt="icono de yutub">
                        </div>
                        <p class="carousel-item__details--title">Equipment</p>
                    </div>
                </div>
                <div class="carousel-item" >
                    <img class="carousel-item__img" src="images/img8.png" alt="imagen de shop">
                    <div class="carousel-item__details">
                        <div>
                            <img class="carousel-item__details--icon" src="images/shop.png" alt="icono de yutub">
                        </div>
                        <p class="carousel-item__details--title">SHOP</p>
                    </div>
                </div>
                <div class="carousel-item" >
                    <img class="carousel-item__img" src="images/img10.png" alt="imagen de FAQ">
                    <div class="carousel-item__details">
                        <div>
                            <img class="carousel-item__details--icon" src="images/faq.png" alt="icono de yutub">
                        </div>
                        <p class="carousel-item__details--title">FAQ</p>
                    </div>
                </div>  
            </div>              
        </section>
    </div>
        <footer class="footer">
            <a href="/">Terminos de Uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer> 
    </body>
</html>
